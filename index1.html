<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question for You</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .btn-container {
            position: relative;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #ff4081;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            transition: transform 0.2s, background 0.3s;
        }

        .btn:hover {
            background-color: #e6005c;
        }

        #no-btn {
            position: absolute;
            transition: all 0.3s ease;
        }

        #hidden-message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            color: yellow;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <h1>Hey Love, I Have a Special Question for You...</h1>
    <p>Will you marry me? ‚ù§</p>

    <div class="btn-container">
        <button class="btn" onclick="acceptProposal()">Yes</button>
        <button class="btn" id="no-btn" onmouseover="moveNoButton()">No</button>
    </div>

    <p id="hidden-message">Yay! I love you so much! ‚ù§üíç</p>

    <audio id="background-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>

    <script>
        function acceptProposal() {
            document.getElementById("hidden-message").style.display = "block";
            playConfetti();
            playMusic();
        }

        function moveNoButton() {
            let noBtn = document.getElementById("no-btn");
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function playConfetti() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                }, i * 500);
            }
        }

        function playMusic() {
            let audio = document.getElementById("background-music");
            audio.play().catch(error => console.log("Music playback failed:", error));
        }
    </script>

</body>
</html>
